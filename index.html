<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lo-Game</title>
    <link rel="stylesheet" type=text/css href="style.css">
</head>

<body>
    <div class="container">
        <header>Higher/Lower Game</header>
        <h3>Current Card</h3>
        <br>
        <div id="Hand"></div>
        <br>
        <p>The next card will be...</p>
        <div>
            <input type="button" class="higherButton" onclick="submitGuess('Higher')" value="Higher">&emsp;&emsp;
            <input type="button" class="lowerButton" onclick="submitGuess('Lower')" value="Lower">
            <br>
        </div>
        <p id="result">You were:</p>
        <p id="score">You've got 0/0 corrrect.</p>
        <br>
        <input type="button" class="restButton" onclick="location.href='index.html';" value="Rest">
        <div class="bottomBox">
            Instructions:
        </div>
    </div>
</body>
<script src="main.js" defer></script>

</html>
